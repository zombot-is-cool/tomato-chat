<html>
    <head>
        <title>
            awesome tomato chat
        </title>
            
        <style>
            .message-composer {
                width:100%;
                position: fixed;
                bottom: 0px;
                left: 0px;
                padding: 20px;
                background-color:rgb(190, 47, 47);
                margin:0px;
            }
            .chat-container {
                width: 100%;
                height: calc(100%-70px);
                border: 1px solid black;
                margin: 0px;
            }
        </style>
        </head>
     <body>
         <div class="chat-container">
            <ul id="messenger">
               
             </ul>
         </div>
          
           <form class="message-composer" action="">
               <input autocomplete="off" id="m"></input> 
           </form>

           <script src="/socket.io/socket.io.js"></script>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
            <script>
                var socket = io();
                var username;
                $('form').submit(function(form) {
                    form.preventDefault();
                    socket.emit("chat", username+(" | ") + $('#m').val());
                    $('#m').val("");
                    return false;
                });
                socket.on('chat', function(message) {
                    $('#messenger').append($('<li>').text(message));
                });
                $(document).ready(function() {
                    username=prompt('Choose the name of your tomato!');
                });
            </script> 
    </body>

</html>
