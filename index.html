<html>
    <head>
        <title>
            awesome tomato chat
        </title>
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0px;
                padding: 0px;
                font-family: 'Gochi Hand', cursive;
            }
            .page{
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            .nickname {
                background:rgb(141, 23, 23)
            }
            .nickname-input {
                width: 100%;
                height: 100%;
                padding-left: 20px;
                font-family: 'Gochi Hand', cursive;
                font-size:30px
            }
            .chat {
                display: none;
            }
            .message-composer {
                width: 100%;
                height: 60px;
                left: 0px;
                right: 0px;
                bottom: 0px;

                position: absolute;
                border: 0;
                background-color:rgb(169,169,169);   
                padding-left: 20px;       
                font-family: 'Gochi Hand', cursive;
                font-size:30px
            }

            .chat-container {
                height: 100%;
                padding-bottom: 60px;
                box-sizing: border-box;
                font-size: 22px;
                
            }

            input:focus {
                outline: none;
            }

            .messages {
                height: 100%;
                margin: 0px;
                overflow-y: scroll;

                list-style-type: none
                box-sizing: border-box;
                padding: 10px;
            }

            ::-webkit-scrollbar {
                width: 12px;
            }
 
            ::-webkit-scrollbar-track {
                border-radius: 10px;
                background:rgb(141, 23, 23);
            }
            
            ::-webkit-scrollbar-thumb {
                border-radius: 10px;
                background: red;
            }
        </style>
        </head>
     <body>
       <div class="pages">
           <div class= "nickname page">
               <input class="nickname-input" placeholder="type your talking tomato's name here..........."></input>
           </div>
            <div class="chat page">
                <div class="chat-container">
                    <ul class="messages">
                    </ul>
                </div>
                <input class="message-composer" placeholder="your tomato's message goes here" autocomplete="off"></input>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            var socket = io();
            var username;
            $('.nickname-input').keypress(function(key) {
                if (key.which == 13) {
                    username = $('.nickname-input').val();
                    $('.nickname').css('display', 'none');
                    $('.chat').css('display', 'contents');

                }
            });
            $('.message-composer').keypress(function(key) {
                if (key.which == 13) {
                    socket.emit('chat', username + ": " + $('.message-composer').val());
                    $('.message-composer').val('');
                    return false;
                }
            });
            socket.on('chat', function(message) {
                $('.messages').append($('<li>').text(message));
                $('.messages')[0].scrollTop = Number.MAX_SAFE_INTEGER;
            });
        </script> 
    </body>
</html>
